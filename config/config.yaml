python: "3.10"
random_seed: 42

data:
  csv_path: "synthetic_fb_ads_undergarments.csv"
  use_sample: false
  sample_path: "data/sample_fb_ads.csv"

analysis:
  confidence_min: 0.6
  lookback_days: 7
  low_ctr_threshold: 0.015
  min_data_points: 10

model:
  name: "gpt-4o-mini"
  temperature: 0.7
  max_tokens: 2000

output:
  reports_dir: "reports"
  logs_dir: "logs"
  
validation:
  min_confidence_retry: 0.6
  max_retries: 2
  statistical_significance: 0.05
